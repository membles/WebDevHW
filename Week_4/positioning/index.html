<!DOCTYPE html>
<html>
<head>
	<title>Positioning Elements</title>
	<style type="text/css">
		.top-right-rel{
			width:300px;
			height:300px;
			border:2px solid #0F0;
			position:relative;
			top:100px;
			right:0px;
		}

		.top-right-abs{
			width:300px;
			height:300px;
			border:2px solid #0F0;
			position:absolute;
			top:100px;
			right:0px;
		}
		footer{
			width:100%;
			height:50px;
			background-color:rgba(0,0,255,0.5);
			position:fixed;
			bottom:0px;
			left:0px;
		}
	</style>
</head>
<body>
	<div class = "top-right-rel">relative</div>
	<div class = "top-right-abs">absolute</div>
	<footer>footer stuff</footer>
</body>
</html>
